{% extends 'base.html' %}

{% block nav %} {% endblock nav %}

{% block content %}
        
<form method='post' action="{% url 'login' %}">
    {% csrf_token %}
    <div class="mb-3 mt-2">
      <input type="email" class="form-control shadow-lg text-bg-secondary" id="username" name="username" placeholder="Nom d'utilisateur">
    </div>
    <div class="mb-3 mt-2">
      <input type="password" class="form-control shadow-lg text-bg-secondary" id="password" name="password" placeholder="Mot de passe">
    </div>
    <div class="mb-3 mt-2 text-center">
      <input type="submit" class="form-control shadow-lg text-bg-secondary" id="password" value="Se connecter">
    </div>
  </form>

{% endblock content %}
